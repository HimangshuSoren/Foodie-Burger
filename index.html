<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="feviconAndLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Foodie Hamburger</title>
</head>
<body>
    <div class="phone-logo"><img id="p-logo" src="feviconAndLogo.png" alt="logo"></div>
    <div class="navbar-container">
        <img id="site-logo" src="feviconAndLogo.png" alt="logo">
        <nav id="nav-bar">
            <ul class="nav-options">
                <li><a href="#top-picks">Top Picks</a></li>
                <li><a href="#whooper">Whopper</a></li>
                <li><a href="#stunner-menu">Stunner Menu</a></li>
                <li><a href="#new-foodie-collection">New Foodie Collection</a></li>
                <li><a href="#deal-of-the-day">Deal of the Day</a></li>
            </ul>
        </nav>
    </div>
    <div class="grid-layout">
        <div class="grid-box">
            <img src="Group 2.jpg" class="image-width-height" alt="image">
            <p>Well, You can’t resist anymore!</p>
        </div>
        <div class="grid-box">
            <h1 id="top-picks">Top Picks</h1>
            <img src="topPicks.png" class="image-width-height" alt="image">
        </div>
        <div class="grid-box">
            <h1 id="whooper">Whopper</h1>
            <img src="whopper.png" class="image-width-height" alt="image">
        </div>
        <div class="grid-box">
            <h1 id="stunner-menu">Stunner Menu</h1>
            <img src="stunnerMenu.png" class="image-width-height" alt="image">
        </div>
        <div class="grid-box">
            <h1 id="new-foodie-collection">New Foodie Collection</h1>
            <img src="newFoodieCollection.png" class="image-width-height" alt="image">
        </div>
        <div class="grid-box">
            <h1 id="deal-of-the-day">Deal of the Day</h1>
            <img src="dealOfTheDay.png" class="image-width-height" alt="image">
        </div>
    </div>
    <div class="grid-box">
        <p class="ending">Recreated with ❤️ by Himangshu</p>
    </div>
    
</body>
</html>
